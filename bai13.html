<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập a: ');
        let b = +prompt('Nhập b: ');
        let tong = 0;
        let tich = 1;
        if (a > b){
            tong = a + b;
            document.write('Tổng = ' + tong);
        }else if(a < b){
            tich = a * b;
            document.write('Tích = ' + tich);
        }else {
            document.write('Hihi');
        }
    </script>
</body>
</html>
