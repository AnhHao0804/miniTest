<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [1,3,4,9,8,2,5];
        let max = a[0]
        for (i = 0; i < a.length; i++){
            if ( a[i] % 2 == 0 && max < a[i] ){
                max = a[i];
            }
        }
        document.write(max);

    </script>
</body>
</html>
