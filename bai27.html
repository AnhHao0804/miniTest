<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1 id="chan"></h1>
 <h2 id="le"></h2>
<script>
    let a = [1,2,3,4,5,6,10,20];
    for (i = 0; i < a.length; i++){
        if (a[i] % 2 == 0){
            document.getElementById('chan').innerHTML = a[i];
        }
        if (a[i] % 2 !== 0){
            document.getElementById('le').innerHTML = a[i];
        }
    }
</script>
</body>
</html>
