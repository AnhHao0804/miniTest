<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập a: ');
        let b = +prompt('Nhập b: ');
        let tich = 1;
        for (i = a; i <= b; i++){
            tich *= i;
            document.write(tich + ' ');
        }
    </script>
</body>
</html>
