<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập a: ');
        let b = +prompt('Nhập b: ');
        let sum = 0;
        for (i = a; i <= b; i++){
            if (i % 5 == 2){
                sum += i;
            }
        }
        document.write(sum);
    </script>
</body>
</html>
