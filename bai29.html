<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [1,10,4,9,8,2,5];
        let tich = 1;
        for (i = 0; i <= a.length; i++){
            if (a[i] % 2 == 0){
                tich *= a[i];
            }
        }
        document.write(tich + ' ');

    </script>
</body>
</html>
